
<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>FETCH GET</title>
</head>

<body>

    <h2>FETCH GET</h2>

    <form>
        <label>
            姓名：
            <input type="text" id="name">
        </label><br><br>

        <label>
            城市：
            <input type="number" id="city">
        </label><br><br>

        <button type="button" id="getBtn">傳送</button>
    </form>

    <script>
        document.getElementById('getBtn').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const city = document.getElementById('city').value;

            const query =
                `name=${encodeURIComponent(name)}&` +
                `city=${encodeURIComponent(city)}&` +

            fetch(`https://httpcan.org/get?${query}`)
                .then(res => res.json())
                .then(data => {
                    console.log('GET 成功:', data);
                })
                .catch(err => {
                    console.error('GET 失敗:', err);
                });
        });
    </script>

</body>

</html>
